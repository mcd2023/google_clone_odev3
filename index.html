<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Ana Sayfa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-right">
      <a href="#">Gmail</a>
      <a href="#">Görseller</a>
      <img src="assets/profile.jpg" alt="Profil Fotoğrafı" class="profile-pic">
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <!-- Logo -->
    <img src="assets/google-logo.png" alt="Google Logo" class="logo">

    <!-- Arama Alanı -->
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Google'da Ara">
      <img src="assets/microphone.png" alt="Sesle Arama" class="search-icon">
      <img src="assets/search.png" alt="Arama" class="search-icon">
    </div>

    <!-- Butonlar -->
    <div class="buttons">
      <button>Google'da Ara</button>
      <button>Benim İçin Şanslı</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <ul>
      <li><a href="#">Hakkında</a></li>
      <li><a href="#">Reklam</a></li>
      <li><a href="#">İş</a></li>
      <li><a href="#">Gizlilik</a></li>
      <li><a href="#">Şartlar</a></li>
    </ul>
  </footer>

</body>
</html>
